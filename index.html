<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitorowanie Węzła Algorand</title>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: monospace;
      color: #d0a8ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #d0a8ff;
    }
    .address-input {
      margin-bottom: 15px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin: 5px;
    }
    input {
      width: 400px;
      background-color: #1a1a1a;
      color: #00ff00;
      text-align: center;
    }
    button {
      background-color: #98c379;
      color: #000;
      cursor: pointer;
    }
    .node-status {
      margin-top: 20px;
      font-size: 20px;
    }
    .online {
      color: #00ff00;
    }
    .offline {
      color: red;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background-color: #111;
      box-shadow: 0 0 10px #5c4b99;
      border-radius: 10px;
      overflow: hidden;
    }
    thead {
      background-color: #1a1a1a;
      color: #5c4b99;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #5c4b99;
    }
    th {
      font-size: 16px;
    }
    td {
      color: #00ff00;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Monitorowanie Węzła Algorand</h1>
  <div class="address-input">
    <input type="text" id="wallet" placeholder="Wpisz adres portfela Algorand" />
    <button onclick="fetchRewards()">Sprawdź</button>
  </div>

  <div class="node-status" id="node-status">
    Status węzła: <span id="status-text">Nieznany</span>
  </div>

  <h2>Kalendarz Otrzymanych Nagród</h2>
  <table id="rewards-table">
    <thead>
      <tr>
        <th>Data</th>
        <th>Nagroda (ALGO)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const API_BASE = "https://algo-monitor.onrender.com"; // <- Twój backend Render
    const REWARDS_ADDRESS = "Y76M3MSY6DKBRHBL7C3NNDXGS5IIMQVQVUAB6MP4XEMMGVF2QWNPL226CA"; // Adres wysyłający nagrody

    function fetchRewards() {
      const wallet = document.getElementById("wallet").value.trim();
      if (!wallet) {
        alert("Podaj adres portfela!");
        return;
      }

      document.getElementById("status-text").innerText = "Sprawdzanie...";
      document.getElementById("status-text").className = "";

      fetch(`${API_BASE}/account/${wallet}`)
        .then(res => res.json())
        .then(data => {
          if (data.account && data.account.status === "Offline") {
            document.getElementById("status-text").innerText = "Offline";
            document.getElementById("status-text").className = "offline";
          } else {
            document.getElementById("status-text").innerText = "Online";
            document.getElementById("status-text").className = "online";
          }
        })
        .catch(() => {
          document.getElementById("status-text").innerText = "Błąd połączenia";
        });

      fetch(`${API_BASE}/transactions?address=${wallet}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#rewards-table tbody");
          tbody.innerHTML = "";

          const rewards = data.transactions
            .filter(tx => tx.sender === REWARDS_ADDRESS && tx['payment-transaction']?.receiver === wallet)
            .map(tx => {
              const date = new Date(tx["round-time"] * 1000);
              const reward = (tx["payment-transaction"].amount / 1e6).toFixed(6);
              return { date: date.toLocaleString(), reward };
            });

          if (rewards.length === 0) {
            const row = `<tr><td colspan="2">Brak danych o nagrodach</td></tr>`;
            tbody.innerHTML = row;
            return;
          }

          rewards.forEach(r => {
            const row = `<tr><td>${r.date}</td><td>${r.reward}</td></tr>`;
            tbody.innerHTML += row;
          });
        })
        .catch(() => {
          const tbody = document.querySelector("#rewards-table tbody");
          tbody.innerHTML = `<tr><td colspan="2">Błąd ładowania danych</td></tr>`;
        });
    }
  </script>

</body>
</html>
