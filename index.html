<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitorowanie Węzła Algorand</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #d0a8ff;
            font-family: monospace;
            text-align: center;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 5px;
        }
        input {
            width: 300px;
            text-align: center;
        }
        button {
            background-color: #98c379;
            color: black;
            cursor: pointer;
        }
        .status-online {
            color: lime;
        }
        .status-offline {
            color: red;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #111;
            box-shadow: 0 0 15px #5c4b99;
        }
        th, td {
            border: 1px solid #5c4b99;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #1a1a1a;
            color: #d0a8ff;
        }
        td {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>Monitorowanie Węzła Algorand</h1>

    <input type="text" id="account" placeholder="Wpisz adres portfela Algorand">
    <button onclick="checkNode()">Sprawdź</button>

    <div id="status"></div>
    <div id="account-info"></div>

    <h2>Kalendarz Otrzymanych Nagród</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Nagroda (ALGO)</th>
                </tr>
            </thead>
            <tbody id="rewards-table">
                <tr><td colspan="2">Brak danych</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const API_URL = "https://twoj-backend.onrender.com"; // <-- zmień na swój backend np. https://algo-monitor.onrender.com

        async function checkNode() {
            const account = document.getElementById('account').value;
            if (!account) return alert("Wpisz adres!");

            try {
                // Pobieranie statusu węzła
                const nodeRes = await fetch(`${API_URL}/node-info?account=${account}`);
                const nodeData = await nodeRes.json();

                const statusDiv = document.getElementById('status');
                if (nodeData.status === "Online") {
                    statusDiv.innerHTML = `<p class="status-online">Status: Online</p>`;
                } else {
                    statusDiv.innerHTML = `<p class="status-offline">Status: Offline</p>`;
                }

                document.getElementById('account-info').innerHTML = `
                    <p>Saldo: ${nodeData.amount.toFixed(6)} ALGO</p>
                    <p>Pending rewards: ${nodeData.pending_rewards.toFixed(6)} ALGO</p>
                `;

                // Pobieranie nagród
                const rewardsRes = await fetch(`${API_URL}/rewards-calendar?account=${account}`);
                const rewardsData = await rewardsRes.json();

                const rewardsTable = document.getElementById('rewards-table');
                rewardsTable.innerHTML = ""; // czyszczenie starego

                if (rewardsData.rewards.length === 0) {
                    rewardsTable.innerHTML = `<tr><td colspan="2">Brak nagród</td></tr>`;
                } else {
                    rewardsData.rewards.forEach(item => {
                        const row = `<tr><td>${item.date}</td><td>${item.amount.toFixed(6)}</td></tr>`;
                        rewardsTable.innerHTML += row;
                    });
                }

            } catch (error) {
                console.error("Błąd:", error);
                alert("Wystąpił błąd podczas pobierania danych.");
            }
        }
    </script>
</body>
</html>
